<html>
<head>
    <title>MOC Photosphere Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"
          integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <!--<![endif]-->

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/css/style-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/css/style.css">
    <!--<![endif]-->

</head>
<body>

<div id="layout" class="pure-g">

    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">MOC 360&deg; Upload</h1>
            <h2 class="brand-tagline">upload 360&deg; photosphere observations</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="index.html">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="upload.html">Upload</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Photosphere Ob Upload</h1>

                <br/>

                <form ref='uploadForm'
                      id='uploadForm'
                      action='/post'
                      method='post'
                      encType="multipart/form-data"
                      class="pure-form pure-form-aligned"
                >
                    <fieldset>

                        <div class="pure-control-group">
                            <label for="p">360&deg; photosphere</label>
                            <input type="file" id="p" name="p"/>
                        </div>

                        <div class="pure-control-group">
                            <label for="cbh">cloud base height</label>
                            <input type="file" id="cbh" name="cbh"/>
                        </div>

                        <br/>

                        <div class="pure-control-group">
                            <label for="dt">date time</label>
                            <input type="datetime-local" name="dt" id="dt">
                        </div>

                        <div class="pure-control-group">
                            <label for="ws">wind speed</label>
                            <input type="number" id="ws" name="ws"/>
                            <span class="pure-form-message-inline">10m average</span>
                        </div>

                        <div class="pure-control-group">
                            <label for="wd">wind direction</label>
                            <input type="number" id="wd" name="wd"/>
                            <span class="pure-form-message-inline">10m average</span>
                        </div>

                        <div class="pure-control-group">
                            <label for="wg">wind gust</label>
                            <input type="number" id="wg" name="wg"/>
                            <span class="pure-form-message-inline">10m average</span>
                        </div>

                        <div class="pure-control-group">
                            <label for="t">temperature</label>
                            <input type="number" step="0.1" id="t" name="t"/>
                            <span class="pure-form-message-inline">&deg;C</span>
                        </div>

                        <div class="pure-control-group">
                            <label for="dp">dew point</label>
                            <input type="number" step="0.1" id="dp" name="dp"/>
                            <span class="pure-form-message-inline">&deg;C</span>
                        </div>

                        <div class="pure-control-group">
                            <label for="v">visibility</label>
                            <input type="number" id="v" name="v"/>
                            <span class="pure-form-message-inline">m</span>
                        </div>

                        <div class="pure-control-group">
                            <label for="tags">tags</label>
                            <input type="text" id="tags" name="tags" placeholder="cirrus, exeter, uk"/>
                            <span class="pure-form-message-inline">comma separated list</span>
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">upload</button>
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
