<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
    <script data-require="jquery@1.11.0" data-semver="1.11.0"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<div id="container"></div>
<script type="text/javascript" src="js/hud/windbarb.js"></script>
<script type="text/javascript" src="js/hud/hud.js"></script>
<link rel="stylesheet" href="css/style.css"/>
<script type="text/javascript">
    var data = {
        heading: 240,
        dewPoint: -20.5,
        temperature: 25.8,
        visibility: 6300,
        windDirection: 0,
        windSpeed: 76,
        windGust: 24,
        time: "11:29Z"
    };

    var width = 800;
    var height = 600;

    window.onload = function () {
        var parent = document.getElementById("container");
        createHUD(width, height, "#000", data.visibility, data.temperature, data.dewPoint, data.windDirection, data.windSpeed, data.time).then(function (canvas) {
            parent.appendChild(canvas);
        });
    };
</script>
</body>
</html>
